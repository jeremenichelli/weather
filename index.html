<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon-180x180.png">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/mstile-144x144.png">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">

    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="column column-2">
                <h1>weather</h1>
                <p class="subtitle">a showcase for Condense.js by Jeremias Menichelli</p>
            </div>
            <div class="column column-1">
                <div id="message-box"></div>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="column column-1">
                <div id="control-box">
                    <button id="share-location-button" class="control-button">Get weather from here</button>
                    <input type="text" placeholder="Enter your city name here" value="" id="location-input" class="control-input">
                    <button id="city-location-button" class="control-button">Get weather for this city</button>
                </div>
            </div>
            <div class="column column-2">
                <div id="widget-box"></div>
            </div>
        </div>
    </section>

    <!-- base template -->
    <div id="sample-widget" data-condense-units="metric" class="hidden">
        <div class="column column-1">
            <img alt="weather icon" data-condense-icon>
        </div>
        <div class="column column-2">
            <h3 class="widget-location">
                <span data-condense-city></span> <span data-condense-country></span>
            </h3>
            <h3 class="widget-condition"><span data-condense-temperature></span>ยบ <span data-condense-description></span></h3>
            <p>Humidity <span data-condense-humidity></span>%</p>
            <p>Wind <span data-condense-windSpeed></span>km/h <span data-condense-windDirection></span></p>
            <p>Pressure <span data-condense-pressure></span>hPa</p>
        </div>
    </div>

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,300italic,400' rel='stylesheet' type='text/css'>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
